apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "prom-test-app.fullname" . }}
  labels:
    app: {{ include "prom-test-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    canary:
      analysis:
        name: success-rate-check
        templates:
        - templateName: success-rate
      steps:
      - setWeight: 20
      - pause: {duration: 2m}
      - setWeight: 40
      - pause: {duration: 2m}
      - setWeight: 60
      - pause: {duration: 2m}
      - setWeight: 80
      - pause: {duration: 2m}
  selector:
    matchLabels:
      app: {{ include "prom-test-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "prom-test-app.name" . }}
    spec:
      containers:
        - name: prom-test-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
